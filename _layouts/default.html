<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- Order matters: load Tufte, then dark, then your overrides -->
  <link rel="stylesheet" href="{{ '/tufte.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/dark.css' | relative_url }}">
  <!-- REMOVE latex.css for this page (it constrains width) -->
  <!-- <link rel="stylesheet" href="{{ '/latex.css' | relative_url }}"> -->
  <link rel="stylesheet" href="{{ '/custom.css' | relative_url }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="tufte">
  <!-- LEFT MARGIN SIDEBAR -->
  <nav class="sidebar">
    <h2 class="sidebar-title">{{ page.sidebar_title | default: "On this page" }}</h2>
    <ul class="sidebar-list">
      <!-- Option A: manual links from front matter -->
      {% if page.sidebar_links %}
        {% for link in page.sidebar_links %}
          <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
        {% endfor %}
      {% endif %}
    </ul>
  </nav>
  <article class="content container has-sidebar">
    <section class="main">
      {{ content }}
    </section>
  </article>
  <script>
  window.MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
    svg: { fontCache: 'global' }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</body>
</html>
